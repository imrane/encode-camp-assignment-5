
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold">My Example Ballot Dapp</h1>
  <div class="col-lg-6 mx-auto">
    <div *ngIf="!wallet">    
      <p class="lead mb-4">Choose your connection method</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <button (click)="createWallet()" type="button" class="btn btn-primary btn-lg px-4 gap-3">
          Create a Wallet
        </button>
        <button disabled type="button" class="btn btn-secondary btn-lg px-4 gap-3">
          Connect a Wallet
        </button>
        <button disabled type="button" class="btn btn-info btn-lg px-4 gap-3">
          Import a Wallet
        </button>
      </div>
    </div>
    <div *ngIf="wallet">
      <p class="lead mb-4">This is your address: {{ wallet.address }}</p>
      <p class="lead mb-4">The token contract is: {{ tokenContractAddress }}</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <div class="card p-2 m-2"> 
          <p>Ether Balance:</p>
          <p>{{ etherBalance }}</p>
        </div>
        <div class="card p-2 m-2"> 
          <p>Tokens Balance:</p>
          <p>{{ tokenBalance }}</p>
        </div>
        <div class="card p-2 m-2"> 
          <p>Voting Power:</p>
          <p>{{ votePower }}</p>
        </div>
      </div>
      <div>
        <p>Vote:</p>
        <input #voteId type="number" min="0" [max]="votePower" placeholder="0">
        <button (click)="vote(voteId.value)" type="button" class="btn btn-primary btn-lg px-4 gap-3 mx-2">Vote</button>
      </div>
      <div>
        <p>Request tokens:</p>
        <button (click)="request()" type="button" class="btn btn-primary btn-lg px-4 gap-3 mx-2">Request</button>
      </div>
      <div>
        <p>Delegate tokens:</p>
        <input #delegateAddress type="string" placeholder="Enter delegate ETH address">
        <button (click)="delegate(delegateAddress.value)" type="button" class="btn btn-primary btn-lg px-4 gap-3 mx-2">Delegate</button>
      </div>
    </div>
  </div>
</div>
